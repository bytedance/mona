name: Mona Test
on:
  push:
    branches:
      - feat/tests
      - main
      - feat/overseaTest
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.22.0]
    steps:
      # prepare env
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: update
        run: |
          sudo apt update
      - name: add node
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt install -y nodejs
      - name: add npm
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt install -y npm
      - name: add yarn
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt install -y yarn
      - name: npm install and npm test
        run: |
          yarn config set registry http://registry.npmjs.org
          yarn install
          yarn global add @bytedance/mona-cli
          yarn global add lerna
          lerna run build
          yarn test
