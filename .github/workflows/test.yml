name: Mona Test
on:
  push:
    branches:
      - feat/tests
      - main
      - feat/overseaTest
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.22.0]
    steps:
      # prepare env
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install and npm test
        run: |
          sudo port install yarn
